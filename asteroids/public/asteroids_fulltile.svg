<svg
  width="600"
  height="200"
  viewBox="0 0 600 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Background space gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050816" />
      <stop offset="50%" stop-color="#060b25" />
      <stop offset="100%" stop-color="#020308" />
    </linearGradient>

    <!-- Main text fill gradient -->
    <linearGradient id="asteroidsFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39fffc" />
      <stop offset="40%" stop-color="#7b5cff" />
      <stop offset="70%" stop-color="#ff4d9b" />
      <stop offset="100%" stop-color="#ffe66d" />
    </linearGradient>

    <!-- Stroke gradient for the outline -->
    <linearGradient id="asteroidsStroke" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ff" />
      <stop offset="50%" stop-color="#8a2be2" />
      <stop offset="100%" stop-color="#ff1493" />
    </linearGradient>

    <!-- Outer glow for the text -->
    <filter id="asteroidsGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="
          0 0 0 0 0.4
          0 0 0 0 0.9
          0 0 0 0 1
          0 0 0 0.9 0"
        result="glowColor"
      />
      <feMerge>
        <feMergeNode in="glowColor" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Slight bevel / inner highlight -->
    <linearGradient id="innerHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
      <stop offset="40%" stop-color="rgba(255,255,255,0.1)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>

    <!-- Clip-path to apply inner highlight only to text -->
    <clipPath id="textClip">
      <text
        id="asteroidsText"
        x="50%"
        y="52%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-size="72"
        font-family="Orbitron, 'Agency FB', 'Eurostile', system-ui, sans-serif"
        font-weight="900"
        letter-spacing="0.35em"
      >
        ASTEROIDS
      </text>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Starfield (simple circles) -->
  <g opacity="0.9">
    <circle cx="40" cy="30" r="1.5" fill="#ffffff" />
    <circle cx="120" cy="70" r="1" fill="#b0c4ff" />
    <circle cx="200" cy="40" r="1.4" fill="#ffffff" />
    <circle cx="280" cy="20" r="1.1" fill="#aaddff" />
    <circle cx="360" cy="60" r="1.3" fill="#ffffff" />
    <circle cx="440" cy="30" r="1" fill="#b0c4ff" />
    <circle cx="520" cy="50" r="1.6" fill="#ffffff" />
    <circle cx="90" cy="150" r="1.2" fill="#ffffff" />
    <circle cx="170" cy="180" r="1" fill="#b0c4ff" />
    <circle cx="250" cy="130" r="1.5" fill="#ffffff" />
    <circle cx="330" cy="170" r="1.1" fill="#aaddff" />
    <circle cx="410" cy="140" r="1.3" fill="#ffffff" />
    <circle cx="490" cy="175" r="1.2" fill="#ffffff" />
    <circle cx="560" cy="120" r="1" fill="#b0c4ff" />
  </g>

  <!-- Main text (filled + stroked with glow) -->
  <text
    x="50%"
    y="52%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="72"
    font-family="Orbitron, 'Agency FB', 'Eurostile', system-ui, sans-serif"
    font-weight="900"
    letter-spacing="0.35em"
    fill="url(#asteroidsFill)"
    stroke="url(#asteroidsStroke)"
    stroke-width="2.5"
    filter="url(#asteroidsGlow)"
  >
    ASTEROIDS
  </text>

  <!-- Inner highlight layer clipped to text -->
  <g clip-path="#textClip" opacity="0.7">
    <rect
      x="0"
      y="10"
      width="600"
      height="80"
      fill="url(#innerHighlight)"
    />
  </g>

  <!-- Subtle bottom reflection / shine -->
  <g opacity="0.25" clip-path="#textClip">
    <ellipse
      cx="300"
      cy="130"
      rx="260"
      ry="40"
      fill="#39fffc"
    />
  </g>
</svg>
