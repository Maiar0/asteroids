<svg
  width="32"
  height="32"
  viewBox="0 0 32 32"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Small rock -->
  <g
    fill="#404040"
    fill-opacity="0.3"
    stroke="#dddddd"
    stroke-width="1.8"
    stroke-linejoin="round"
  >
    <!-- Outer shape, centered near (16,16) -->
    <polygon
      points="
        16 3
        24 6
        29 13
        28 21
        22 27
        14 29
        7 24
        4 17
        6 10
      "
    />

    <!-- Simple crack -->
    <polyline points="14 10 16 13 15 17" stroke-width="1.2" />
  </g>
</svg>
