<svg
  width="24"
  height="24"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Player ship, centered near (32,32), nose up -->
  <g stroke="#ffffff" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" fill="none">
    <!-- Main hull outline -->
    <polygon
      points="
        32 4
        14 46
        26 50
        32 60
        38 50
        50 46
      "
    />

    <!-- Inner hull contour -->
    <polyline
      points="
        32 10
        20 44
        26 48
        32 54
        38 48
        44 44
        32 10
      "
      stroke-width="1.5"
    />

    <!-- Center spine -->
    <line x1="32" y1="10" x2="32" y2="38" stroke-width="1.3" />

    <!-- Side panel lines -->
    <line x1="24" y1="30" x2="20" y2="42" stroke-width="1" />
    <line x1="40" y1="30" x2="44" y2="42" stroke-width="1" />

    <!-- Engine bar -->
    <line x1="28" y1="56" x2="36" y2="56" stroke-width="1.6" />

    <!-- Small rear fins -->
    <line x1="26" y1="50" x2="23" y2="56" stroke-width="1" />
    <line x1="38" y1="50" x2="41" y2="56" stroke-width="1" />
  </g>

  <!-- Cockpit fill (light tint, still transparent bg) -->
  <path
    d="M 28 24 Q 32 18 36 24 L 36 31 Q 32 33 28 31 Z"
    fill="#78b4ff"
    fill-opacity="0.25"
    stroke="#ffffff"
    stroke-width="1"
    stroke-linejoin="round"
  />
</svg>
